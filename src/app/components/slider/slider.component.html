<p-carousel
  [value]="slider"
  [numVisible]="2"
  [numScroll]="1"
  [circular]="false"
  [showNavigators]="false"
>
  <ng-template let-slide pTemplate="slide">
    <div class="d-flex direction-column slide">
      <img [src]="slide.banner" class="banner" alt="banner"/>
      <div class="d-flex direction-row gap-10 services">
        <div class="service" *ngFor="let service of slide.services">{{service.service}}</div>
      </div>
      <div class="text-gray">
        <span class="text-black">{{slide.company}}</span>
        {{slide.description}}
      </div>
    </div>
  </ng-template>
</p-carousel>
