<div class="projects-slider">
  <div *ngFor="let slide of slider" class="d-flex direction-column slide">
    <img [src]="slide.banner" class="banner" alt="banner"/>
    <div class="d-flex direction-row gap-10 services">
      <div class="service" *ngFor="let service of slide.services">{{service.service}}</div>
    </div>
    <div class="text-gray">
      <a routerLink="/projects/1" class="text-black">{{slide.company}}</a>
      {{slide.description}}
    </div>
  </div>
</div>
