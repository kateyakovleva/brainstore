<div class="header w-100">
  <div class="header-container container d-flex a-i-center j-c-space-between">
    <a routerLink="/" class="logo">
      <img src="images/logo.svg" alt="logo"/>
    </a>
    <div class="d-flex a-i-center menu-item" *ngIf="!isMobile">
      <a
        *ngFor="let item of settings.settings?.menu"
        [routerLink]="getLink(item)"
        (click)="toSection(item, $event)"
      >{{item.name}}</a>
    </div>
    <img src="images/menu.png" alt="menu" *ngIf="isMobile" style="width: 40px; height: 17px"
         (click)="openMobileHeader()"/>
  </div>
</div>
<app-mobile-header *ngIf="mobile_header" (close)="mobile_header = false"></app-mobile-header>
