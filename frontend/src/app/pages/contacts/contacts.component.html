<div class="merch">
  <div class="team-content w-100 d-flex">
    <div class="d-flex direction-column a-i-start w-100 team-content-container">
      <markdown class="text-title w-80 mb-400" [data]="settings.settings?.contacts_description">
      </markdown>
      <markdown class="w-50 text-black mb-80" [data]="settings.settings?.contacts_sub_description">
      </markdown>
      <img [src]="settings.settings?.contacts_image_url" alt="picture" class="mb-60 w-94"/>
      <markdown class="text-gray w-50 mb-400 mobile-margin"
                [data]="settings.settings?.contacts_image_description"></markdown>
      <app-manifesto class="mb-200 ml5"></app-manifesto>
      <app-works class="mb-400 ml7 mobile-margin"></app-works>
      <app-form class="ml5"></app-form>
    </div>
  </div>
</div>
