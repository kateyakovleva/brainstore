<div class="w-100 background-white">
  <div class="container d-flex direction-column">
    <markdown *ngIf="title" class="text-title mb-60 w-80" [data]="title"></markdown>
    <div class="d-flex direction-row flex-wrap">
      <div class="section d-flex direction-column" *ngFor="let item of items">
        <div class="count">{{item.count}}</div>
        <div class="text-black w-70" style="margin-top: 10px">{{item.text}}</div>
      </div>
    </div>
  </div>
</div>
